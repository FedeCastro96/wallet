<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Wallet</title>
</head>
<body>
    <div class="wallet-container">
        <h1>Compre sus dólares 💸</h1>
        <div class="balance">
            <p>Cotización del día: $1350 </p>
            <p id= "saldo">Saldo en Pesos: $ 135000 </p>
            <p id="saldo-dolares">Saldo en Dólares: USD 0</p>
        </div>
        <div class="purchase-section">
            <label for="dolares">Comprar Dólares: </label>
            <input type="number" id="dolares" min="1">
            <button id="comprar">Comprar</button>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
